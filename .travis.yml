dist: bionic
services: docker
language: bash
addons:
  apt:
    packages:
      - python-pip
cache:
  directories:
    - /home/travis/docker/dataset
env:
  global:
    - PACKAGE_NAME=mcl_3dl
    - DOCKER_CACHE_TARGET=mcl3dl
    - DOCKER_CACHE_REGISTRY=atwat/ros-mcl-3dl-cache
    - DATASET_CACHE_DIR=/home/travis/docker/dataset
    - DATASET_FILE=short_test3.bag
    - DATASET_REF_FILE=short_test_ref.topic
    - secure: ""
  matrix:
    - ROS_DISTRO_TARGET=melodic
    - ROS_DISTRO_TARGET=kinetic
branches:
  only:
    - master

before_install:
  - .travis/load_cache.sh
  - .travis/cache_dataset.sh
  - pip install --user gh-pr-comment

script:
  - docker build
    --cache-from ${DOCKER_CACHE_REGISTRY}:${ROS_DISTRO_TARGET}
    -t ${DOCKER_CACHE_TARGET}:${ROS_DISTRO_TARGET}
    -f .travis/Dockerfile
    --build-arg ROS_DISTRO=${ROS_DISTRO_TARGET}
    --pull=true ${TRAVIS_BUILD_DIR}
    || (gh-pr-comment "[[#${TRAVIS_BUILD_NUMBER}](${TRAVIS_BUILD_WEB_URL})] FAILED on ${ROS_DISTRO_TARGET}" "docker build failed"; false)
  - docker run --rm -it
    -e TRAVIS_PULL_REQUEST
    -e TRAVIS_REPO_SLUG
    -e TRAVIS_BOT_GITHUB_TOKEN
    -e GITHUB_API_URL_BASE
    -e TRAVIS_BUILD_NUMBER
    -e TRAVIS_BUILD_WEB_URL
    $(bash <(curl -s https://codecov.io/env))
    ${DOCKER_CACHE_TARGET}:${ROS_DISTRO_TARGET} /catkin_ws/src/${PACKAGE_NAME}/.travis/test.sh
  - .travis/save_cache.sh

jobs:
  include:
    - stage: test
      env:
        - ROS_DISTRO_TARGET=noetic
      script:
        - BUILD_LINK="[[#${TRAVIS_BUILD_NUMBER}](${TRAVIS_BUILD_WEB_URL})]"
        - |
          docker run -it --rm \
            -v $(pwd):/src/$(basename $(pwd)):ro \
            alpineros/ros-abuild:3.11-noetic \
            && gh-pr-comment "${BUILD_LINK} PASSED on ${ROS_DISTRO_TARGET}" \
              "Tested on Alpine ROS" \
            || (gh-pr-comment "${BUILD_LINK} FAILED on ${ROS_DISTRO_TARGET}" \
              "Tested on Alpine ROS"; false) \
    - stage: prerelease-test
      if: head_branch =~ ^release-.*$
      env:
        - ROS_DISTRO_TARGET=kinetic
      before_install: pip install --user gh-pr-comment
      script: .travis/prerelease_test.sh
    - stage: prerelease-test
      if: head_branch =~ ^release-.*$
      env:
        - ROS_DISTRO_TARGET=melodic
      before_install: pip install --user gh-pr-comment
      script: .travis/prerelease_test.sh
    - stage: prerelease-test
      if: head_branch =~ ^(release-.*|ci-for-noetic)$
      env:
        - ROS_DISTRO_TARGET=noetic
      before_install: pip install --user gh-pr-comment
      script: .travis/prerelease_test.sh
