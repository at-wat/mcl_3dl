name: prerelease
on:
  pull_request:
    branches:
      - master

jobs:
  prerelease:
    if: ${{ startsWith(github.head_ref, 'release-') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - ROS_DISTRO=kinetic
          - ROS_DISTRO=melodic
          - ROS_DISTRO=noetic
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install gh-pr-comment
        run: |
          curl -sL https://raw.githubusercontent.com/at-wat/gh-pr-comment/master/install.sh | sh -s
          echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Pre-release test
        run: |
          eval export ${{ matrix.env }}
          .github/prerelease_test.sh } \
            mcl_3dl__custom-2:git:https://github.com/at-wat/mcl_3dl.git:${{ github.head_ref } \
            mcl_3dl_msgs__custom-2:git:https://github.com/at-wat/mcl_3dl_msgs.git:master \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
