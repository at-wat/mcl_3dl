name: test
on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: read

jobs:
  test:
    uses: alpine-ros/alpine-ros1-test-action/.github/workflows/test.yaml@implement-workflow
    with:
      enable-bot-comment: true
      bot-comment-api-base: "https://ghbot-api.at-wat.tokyo"
      enable-codecov: true
    secrets:
      bot-comment-token: "d50e89aa-016e-450b-a140-931fa5daa484"
      codecov-upload-token: ${{ secrets.CODECOV_TOKEN }}
