name: build
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - ROS_DISTRO=noetic ALPINE_VERSION=3.20
    env:
      BUILD_LOG_DIR: /tmp/build-logs
      ROS_LOG_DIR: /tmp/ros-logs
      BUILD_CACHE_DIR: /tmp/ccache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set env
        run: echo "${{ matrix.env }}" | xargs -n1 echo | tee -a ${GITHUB_ENV}

      - name: Cache cpp build
        id: cache-cpp-build
        uses: actions/cache@v4
        with:
          path: ${{ env.BUILD_CACHE_DIR }}
          key: cache-${{ inputs.env }}-${{ github.sha }}
          restore-keys: cache-${{ inputs.env }}-

      - name: Install gh-pr-comment
        uses: at-wat/setup-gh-pr-comment@v0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        id: test
        run: |
          touch .github/workflows/test.conf
          mkdir -p ${BUILD_LOG_DIR} ${ROS_LOG_DIR} ${BUILD_CACHE_DIR} .packages/packages
          chmod -R a+rw ${BUILD_LOG_DIR} ${ROS_LOG_DIR} ${BUILD_CACHE_DIR} .packages
          docker run --rm \
            -e JOBS=4 \
            -e ENABLE_CCACHE="yes" \
            -e CCACHE_DEPEND="true" \
            -e CCACHE_MAXSIZE="500M" \
            --env-file .github/workflows/test.env \
            -v $(pwd):/src/$(basename $(pwd)):ro \
            -v ${BUILD_LOG_DIR}:/logs \
            -v ${ROS_LOG_DIR}:/home/builder/.ros/log \
            -v ${BUILD_CACHE_DIR}:/ccache \
            -v $(pwd)/.packages/packages:/packages \
            ghcr.io/alpine-ros/ros-abuild:${ALPINE_VERSION}-${ROS_DISTRO}
      - name: Report test results
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          build_link="[${GITHUB_RUN_NUMBER}](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})"
          title=
          case "${{ steps.test.conclusion }}" in
            success)
              title=":white_check_mark: Passed"
              ;;
            cancelled)
              exit 0
              ;;
            *)
              title=":x: Failed"
              ;;
          esac
          gh-pr-comment "[${build_link}] ${title} ${ROS_DISTRO} ${ALPINE_VERSION}" \
            "<details><summary>Log summary</summary>

          $(cat ${BUILD_LOG_DIR}/summary.log)
          </details>
          "

      - name: Compress logs
        if: always()
        run: |
          cd $(dirname ${ROS_LOG_DIR})
          tar -cJf ${ROS_LOG_DIR}.tar.xz $(basename ${ROS_LOG_DIR})
      - name: Upload ROS logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ env.ROS_DISTRO }}-${{ env.ALPINE_VERSION }}.tar.xz
          path: ${ROS_LOG_DIR}.tar.xz
          retention-days: 1

      - name: Always cache cpp build
        uses: actions/cache/save@v4
        if: always() && steps.cache-cpp-build.outputs.cache-hit != 'true'
        with:
          path: ${{ env.BUILD_CACHE_DIR }}
          key: cache-${{ inputs.env }}-${{ github.sha }}
